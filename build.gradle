plugins {
    id 'application'
}

mainClassName = 'org.motovs.indexstatereader.App'

group 'org.motovs'
version '7.6.2.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.elasticsearch:elasticsearch:7.6.2"
    runtime "org.apache.logging.log4j:log4j-core:2.11.1"
}

distributions {
    main {
        contents {
            from 'src/resources'
        }
    }
}
